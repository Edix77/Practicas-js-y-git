<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appCalc">
        <form name="calculadora">
            <input type="textfield" name="answer" value="" autocomplete="off" readonly>
            
            <input type="button" value="7" onclick="document.calculadora.answer.value+='7'">
            <input type="button" value="8" onclick="document.calculadora.answer.value+='6'">
            <input type="button" value="9" onclick="document.calculadora.answer.value+='5'">
            <input type="button" value="+" onclick="document.calculadora.answer.value+='+'">
            <br>
            <input type="button" value="4" onclick="document.calculadora.answer.value+='4'">
            <input type="button" value="5" onclick="document.calculadora.answer.value+='3'">
            <input type="button" value="6" onclick="document.calculadora.answer.value+='2'">
            <input type="button" value="-" onclick="document.calculadora.answer.value+='-'">
            <br>
            <input type="button" value="1" onclick="document.calculadora.answer.value+='1'">
            <input type="button" value="2" onclick="document.calculadora.answer.value+='2'">
            <input type="button" value="3" onclick="document.calculadora.answer.value+='3'">
            <input type="button" value="x" onclick="document.calculadora.answer.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculadora.answer.value+='1'">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculadora.answer.value=eval(document.calculadora.answer.value)">
            <input type="button" value="/" onclick="document.calculadora.answer.value+='/'">

        </form>



    </div>
</body>
</html>
